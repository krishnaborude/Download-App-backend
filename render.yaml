services:
  - type: web
    name: download-app-backend
    env: python
    buildCommand: |
      python -m pip install --upgrade pip
      pip install wheel
      pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 8000
      - key: PYTHON_VERSION
        value: 3.11.5
    buildFilter:
      paths:
        - app/**
        - requirements.txt
        - Procfile
    autoDeploy: true