services:
  - type: web
    name: download-app-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 8000
    buildFilter:
      paths:
        - app/**
        - requirements.txt
        - Procfile
    autoDeploy: true